<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .icon-trash {
            width: 24px;
            height: 24px;
            background-image: url('https://icons.getbootstrap.com/assets/icons/trash.svg');
            background-size: cover;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl">
        <div class="flex flex-col md:flex-row gap-6">
            <div class="flex-1">
                <div class="border rounded-lg h-60 bg-gray-200"></div>
                <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    이미지 첨부 버튼
                </button>
            </div>
            <div class="flex-1 space-y-4">
                <input type="text" placeholder="여행기 제목" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="text" placeholder="여행기 테마" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <input type="date" placeholder="여행기 작성 날짜" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <div class="text-right">
                    <span class="icon-trash"></span>
                </div>
                <button class="w-full px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    수정
                </button>
            </div>
        </div>
    </div>
</body>
</html>
