<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Planner</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  .custom-btn {
    background-color: #008cff;
    color: #ffffff;
    border-radius: 9999px;
    padding: 8px 16px;
    font-size: 12px;
    text-align: center;
    cursor: pointer;
  }
  .custom-input {
    border: 1px solid #e2e8f0;
    padding: 8px 16px;
    border-radius: 0.375rem; /* 6px */
  }
</style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
  <div class="bg-white shadow-md rounded p-6">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="image-upload">
        이미지 업로드
      </label>
      <button id="image-upload" class="custom-btn">
        이미지 업로드
      </button>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="travel-destination">
        여행지
      </label>
      <input class="custom-input w-full" id="travel-destination" type="text" placeholder="여행지를 입력하세요">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="travel-theme">
        여행 테마
      </label>
      <input class="custom-input w-full" id="travel-theme" type="text" placeholder="여행 테마를 입력하세요">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="travel-date">
        여행 날짜
      </label>
      <input class="custom-input w-full" id="travel-date" type="date">
    </div>
    <div class="flex justify-end">
      <button class="custom-btn">
        수정
      </button>
    </div>
  </div>
</div>
<script>
  
</script>
</body>
</html>
