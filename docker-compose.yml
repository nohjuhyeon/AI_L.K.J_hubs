version: '3.9'
services:
  jupyter_fastapi:
    container_name: ${CONTAINER_PREFIX}_jupyter_fastapi
    image: template_data_engineers  # Specifies the name for the built image.
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - JUPYTER_ENABLE_LAB=yes
    ports:
      - 8888:8888
      - 8000:8000
    depends_on:
      - mongodb
    networks:
      - app-network      
    command:
      - "jupyter"
      - "lab"
      - "--ip=0.0.0.0"
      - "--port=8888"
      - "--no-browser"
      - "--allow-root"
      - "--NotebookApp.token=''"
      - "--NotebookApp.notebook_dir='/app'"      
  mongodb:
    image: mongo:7
    container_name: ${CONTAINER_PREFIX}_mongodb
    restart: always
    ports:
      - 27017:27017
    networks:
      - app-network  
networks:
  app-network:
    driver: bridge      