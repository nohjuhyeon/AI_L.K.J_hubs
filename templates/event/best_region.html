
{% extends "template.html"%}



{% block main_container %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <form class="d-flex" role="search">
            <select class="form-select me-2" aria-label="월별 선택">
                <option selected>월별 선택</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<style>
    .carousel-item img {
        width: 100px;  /* 원하는 너비로 설정 */
        height: 600px;  /* 원하는 높이로 설정 */
        /* object-fit: contain;  이미지의 비율을 유지하면서, 지정한 높이와 너비에 맞게 이미지를 축소 */
    }
</style>

<div class="row">
    <div class="col-md-1"></div>
    <div id="demo" class="col-md-10 carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/564x/0d/51/05/0d51051eb48179e7062f387d8177e43b.jpg"
                    alt="Seoul" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/bd/73/46/bd73466425a1a3244745b4996077f40d.jpg" alt="Chicago"
                    class="Gangwondo" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/6d/fe/1d/6dfe1d414e241c937f71160c2da2d755.jpg" class="dot" alt="Incheon"
                    class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/26/e2/33/26e2332c9f83129c4f568fec57ba49d2.jpg" class="dot" alt="Busan"
                    class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/564x/a4/ad/fb/a4adfb0bccf7f9cab413f5d0cbb75469.jpg" class="dot" alt="Jeju"
                    class="d-block" style="width:100%">
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
{% endblock %}
