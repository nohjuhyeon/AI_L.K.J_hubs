<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F1F4FD;
        }

        .container {
            min-width: 1200px;
            width: 95%;
        }

        .image-list>a .screen {
            position: relative;
            overflow: hidden;
        }

        .image-list>a .screen .top {
            position: absolute;
            bottom: 150%;
            left: 30px;
            z-index: 2;
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            transition: all .35s;
        }

        .image-list>a:hover .top {
            bottom: 52%;
        }

        .image-list>a .screen .bottom {
            position: absolute;
            top: 150%;
            left: 30px;
            z-index: 2;
            color: #fff;
            font-size: 12px;
            transition: all .35s;
        }

        .image-list>a:hover .bottom {
            top: 52%;
        }

        .image-list>a .screen::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            z-index: 1;
            opacity: 0;
            transition: all .35s;
        }

        .image-list>a:hover .screen::after {
            opacity: 1;
        }

        .slider-wrapper {
            position: relative;
        }

        .image-item {
            position: relative;
        }

        .slider-wrapper .slide-button {
            position: absolute;
            top: 50%;
            height: 50px;
            width: 50px;
            color: #fff;
            border: none;
            outline: none;
            background: #000;
            font: 2.2rem;
            cursor: pointer;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 10;
            /*  z-index는 CSS 속성 중 하나로, 웹 페이지의 요소들 사이에 쌓임 순서 (z축 순서)를 설정하는 속성입니다. 값이 클수록 사용자에게 가까운 위치에 표시 */
        }

        .slider-wrapper .slide-button:hover {
            background: #444;
        }

        .slider-wrapper .slide-button#prev-slide {
            left: -20px;
            display: none;
        }

        .slider-wrapper .slide-button#next-slide {
            right: -20px;
        }

        .slider-wrapper .image-list {
            display: grid;
            gap: 18px;
            font-size: 0;
            margin-bottom: 30px;
            overflow-x: auto;
            scrollbar-width: none;
            grid-template-columns: repeat(10, 1fr);
            cursor: pointer;
        }

        .slider-wrapper .image-list::-webkit-scrollbar {
            display: none;

        }

        .slider-wrapper .image-list .image-item {
            width: 325px;
            height: 400px;
            object-fit: cover;
        }

        .container .slider-scrollbar {
            height: 24px;
            display: flex;
            align-items: center;
        }

        .slider-scrollbar .scrollbar-track {
            height: 2px;
            width: 100%;
            background: #ccc;
            position: relative;
            border-radius: 4px;
        }

        .slider-scrollbar:hover .scrollbar-track {
            height: 4px;
        }

        .slider-scrollbar .scrollbar-thumb {
            position: absolute;
            height: 100%;
            width: 50%;
            background: #000;
            border-radius: inherit;
            cursor: grab;
        }

        .slider-scrollbar .scrollbar-thumb:active {
            cursor: grabbing;
            height: 8px;
            top: -2px;
        }

        .slider-scrollbar .scrollbar-thumb::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: -10px;
            bottom: -10px;
        }

        /* Style for mobile and tablets */
        @media (max-width: 1023px) {
            .slider-wrapper .slide-button {
                display: none !important;
            }

            .slider-wrapper .image-list {
                gap: 10px;
                margin-bottom: 15px;
            }

            .slider-wrapper .image-list .image-item {
                width: 280px;
                height: 380px;
            }

            .slider-scrollbar .scrollbar-thumb {
                width: 20%;

            }
        }
    </style>
</head>

</body>
<script>
    const initSlider = () => {
        const imageList = document.querySelector(".slider-wrapper .image-list");
        const slideButtons = document.querySelectorAll(".slider-wrapper .slide-button");
        const slideScrollbar = document.querySelector(".container ,slider-scrollbar");
        const scrollbarThumb = slideScrollbar.querySelector(".scrollbar-thumb");
        const maxScrollLeft = imageList.scrollWidth - imageList.clientWidth;

        //Handle scrollbar thumb drag
        scrollbarThumb.addEventListener("mousedown", (e) => {
            const startX = e.clientX;
            const thumbPostion = scrollbarThumb.offsetLeft;

            // Update thumb position on mouse move
            const handleMouseMove = (e) => {
                const deltaX = e.clientX - startX;
                const newThumbPosition = thumbPostion + deltaX;
                const maxThumbPositon = slideScrollbar.getBoundingClientRect().width - scrollbarThumb.offsetWidth;

                const boundedPosition = Math.max(0, Math.min(maxThumbPositon, newThumbPosition));
                const scrollPosition = (boundedPosition / maxThumbPositon) * maxScrollLeft;

                scrollbarThumb.style.left = `${boundedPosition}px`;
                imageList.scrollLeft = scrollPosition;
            }

            // Remove event listeners on mouse up
            const handleMouseUp = () => {
                document.removeEventListener("mousemove", handleMouseMove);
                document.removeEventListener("mouseup", handleMouseUp);
            }

            // Add event listerner for drag interaction
            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("mouseup", handleMouseUp);
        });

        // Slide images according to the slide button clicks
        slideButtons.forEach(button => {
            button.addEventListener("click", () => {
                const direction = button.id == "prev-slide" ? -1 : 1;
                const scrollAmount = imageList.clientWidth * direction;
                imageList.scrollBy({ left: scrollAmount, behavior: "smooth" });
            });
        });

        const handleSlideButtons = () => {
            slideButtons[0].style.display = imageList.scrollLeft <= 0 ? "none" : "block";
            slideButtons[1].style.display = imageList.scrollLeft >= maxScrollLeft ? "none" : "block";

        }

        // Update scrollbar thumb position based on image scroll
        const updateScrollThumbPosition = () => {
            const scrollPostion = imageList.scrollLeft;
            const thumbPostion = (scrollPostion / maxScrollLeft) * (slideScrollbar.clientWidth - scrollbarThumb.offsetWidth);
            scrollbarThumb.style.left = `${thumbPostion}px`;
        }

        imageList.addEventListener("scroll", () => {
            handleSlideButtons();
            updateScrollThumbPosition();
        });
    }

    window.addEventListener("load", initSlider);

</script>
