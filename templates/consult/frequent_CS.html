{% extends "template.html" %}

{% block main_container %}
<h1 class="mt-5 mb-4 text-center">자주 묻는 질문</h1>
<div class="container my-3">
    {% for faq in faqs %}
    <div class="row mt-4 border p-3 rounded-corners">
        <div class="col-md-12 p-0">
            <table class="table m-0">
                <thead class="table-primary rounded-corners">
                    <tr>
                        <th>질문</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr>
                        <td>{{ faq.question }}</td>
                    </tr>
                </tbody>
            </table>
            <table class="table m-0">
                <thead class="table-success rounded-corners">
                    <tr>
                        <th>답변</th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr>
                        <td style="white-space: pre-line; line-height: 1.6;">{{ faq.answer }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    {% endfor %}
</div>
  <div>
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
    </div>
{% endblock %}
