<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon-trash {
            width: 24px;
            height: 24px;
            background-image: url('https://icons.getbootstrap.com/assets/icons/trash.svg');
            background-size: cover;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

{% extends "template.html" %}

{% block main_container %}

<div class="row" style="margin-top: 10%; margin-bottom: 10%;">
    <div class="col-4">
        <h3 style="margin: 20px;">마이페이지</h3>
        <ul class="list-unstyled">
            <form class="row justify-content-start" style="margin-left: 10px; margin-top: 50px;">
                <li>
                    <button class="col-9 themed-grid-col btn btn-light" style="font-size: 15px; margin: 10px;"
                        formaction="/mypage/info" method="">개인정보수정</button>
                </li>
                <li>
                    <button class="col-9 themed-grid-col btn btn-light" style="font-size: 15px; margin: 10px;"
                        formaction="/mypage/insert_plan" method="">나의 여행계획 관리</button>
                </li>
                <li>
                    <button class="col-9 themed-grid-col btn btn-light" style="font-size: 15px; margin: 10px;"
                        formaction="/mypage/plan_review" method="">나의 여행 후기 관리</button>
                </li>
                <li>
                    <button class="col-9 themed-grid-col btn btn-light" style="font-size: 15px; margin: 10px;"
                        formaction="/mypage/plan_list" method="">내가 찜한 여행기</button>
                </li>
                <li>
                    <button class="col-9 themed-grid-col btn btn-light" style="font-size: 15px; margin: 10px;"
                    formaction="/mypage/reserve_list" method="">예약내역</button>
                </li>
            </form>
        </ul>
    </div>

    <div class="col-8">
        <h2>나의 여행계획 관리</h2>
        <form>
            <div class="" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="flex-1">
                            <div class="border rounded-lg h-60 bg-gray-200"></div>
                            <button class="mt-4 px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                                이미지 첨부 버튼
                            </button>
                        </div>
                        <div class="flex-1 space-y-4">
                            <input type="text" placeholder="여행기 제목" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <input type="text" placeholder="여행기 테마" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <input type="date" placeholder="작성 날짜" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <div class="text-right">
                                <span class="icon-trash"></span>
                            </div>
                            <button class="w-30% px-6 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                                수정
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

{% endblock %}
